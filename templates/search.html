<html>
<body>  
    
    <h1 style="text-align: center;">Details of {{id}}</h1>  
    {% for item in dict%}
       <form action="/update", method="POST" , method = "GET">
            <label style="margin-left: 40%;"> The file name is {{ item[4] }}</label>
            <br>
           <img style="width: 200px;height:200px;margin-left: 20%;" src="{{ url_for('static', filename=item[4]) }}" alt="No Image found"/>
           <input type="submit" id="button" name="update" style="margin-left: 10%;" value="Update Image">
           <br>
           <label style="margin-left: 20%;">Name:     </label> 
           <input type="text" name="name" style="margin-left: 5%;" value={{item[0]}}>
           <br>
           <label style="margin-left: 20%;">Room:     </label> 
           <input type="text" name="state" style="margin-left: 5%;" value={{item[1]}}>
           <br>
           <label style="margin-left: 20%;">ID:     </label> 
           <input type="text" name="salary" style="margin-left: 5%;" value={{item[2]}}>
           <br>
           <label style="margin-left: 20%;">State:     </label> 
           <input type="text" name="grade" style="margin-left: 5%;" value={{item[3]}}>
           <br>
           <label style="margin-left: 20%;">Keywords:     </label> 
           <textarea rows="3" name="keywords" cols="50">{{item[5]}}</textarea>
           <br>
           <br>        
            <input type="submit" id="button" name ="update" style="margin-left: 20%;width: 10%;" value="Update">    
            <input type="submit" id="button" name = "update" style="margin-left: 20%;width: 10%;" value="Delete"> 

            </form>        
           <br>
           <br>
    {% endfor %}
</body>   
</html>
