<html>
<body>  
    <h2 style="text-align: center;">Rohan Alampalli Rajashekara</h2>
        <h2 style="text-align: center;">Quiz 1</h2>
        <h3 style="text-align: center;">1001855014</h3>
    <h1 style="text-align: center;">Details of people who's captions have the key {{key}}</h1>  
    {% for item in dict%}
       <form action="/update", method="POST" , method = "GET">
            <br>
           <img style="width: 200px;height:200px;margin-left: 20%;" src="{{ url_for('static', filename=item[3]) }}" alt="No Image found"/>
           <br>
           <label style="margin-left: 20%;">Name:     </label> 
           <input type="text" name="name" style="margin-left: 5%;" value={{item[1]}}>
           <br>
           <label style="margin-left: 20%;">Room:     </label> 
           <input type="text" name="room" style="margin-left: 5%;" value={{item[0]}}>
           <br>
           <label style="margin-left: 20%;">State:     </label> 
           <input type="text" name="id" style="margin-left: 5%;" value={{item[2]}}>
           <br>
           <label style="margin-left: 20%;">Caption:     </label> 
           <textarea rows="3" name="keywords" cols="50">{{item[4]}}</textarea>
           <br>
           <br>        
            </form>        
           <br>
           <br>
    {% endfor %}
</body>   
</html>
